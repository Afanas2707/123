databaseChangeLog:
  - changeSet:
      id: create-attachments-table
      author: Alexey Afanasievskiy
      changes:
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: original_file_name
                  type: varchar(255)
              - column:
                  name: content_type
                  type: varchar(255)
              - column:
                  name: file_size
                  type: bigint
              - column:
                  name: chat_message_id
                  type: uuid
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
              - column:
                  name: last_updated_date
                  type: TIMESTAMP WITH TIME ZONE
        - addForeignKeyConstraint:
            baseTableName: attachments
            baseColumnNames: chat_message_id
            constraintName: fk_attachments_chat_messages
            referencedTableName: chat_messages
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            deferrable: true
            initiallyDeferred: true
  - changeSet:
      id: create-attachments-audit-trigger
      author: Alexey Afanasievskiy
      dbms: postgresql
      changes:
        - sql:
            sql: |
              CREATE TRIGGER attachments_audit_trigger
              BEFORE INSERT OR UPDATE ON attachments
              FOR EACH ROW EXECUTE FUNCTION set_last_updated_fields();
