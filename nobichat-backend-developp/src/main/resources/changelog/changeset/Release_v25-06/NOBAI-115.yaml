databaseChangeLog:
  - changeSet:
      id: create-chat-sessions-table
      author: Alexey Afanasievskiy
      changes:
        - createTable:
            tableName: user_chat_sessions
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  defaultValue: 'system'
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
              - column:
                  name: last_updated_date
                  type: TIMESTAMP WITH TIME ZONE
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_chat_sessions
            constraintName: fk_chat_session_user
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: user
            deferrable: true
            initiallyDeferred: true

  - changeSet:
      id: create-chat-messages-table
      author: Alexey Afanasievskiy
      changes:
        - createTable:
            tableName: chat_messages
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_id
                  type: UUID
              - column:
                  name: user_request_text
                  type: TEXT
              - column:
                  name: ai_response_text
                  type: TEXT
              - column:
                  name: response_schema_snapshot
                  type: JSONB
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  defaultValue: 'system'
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
              - column:
                  name: last_updated_date
                  type: TIMESTAMP WITH TIME ZONE