databaseChangeLog:
  - changeSet:
      id: create-suppliers-table
      author: Alexey Afanasievskiy
      changes:
        - createTable:
            tableName: suppliers
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: supplier_code
                  type: VARCHAR(255)
              - column:
                  name: director_name
                  type: VARCHAR(255)
              - column:
                  name: active
                  type: boolean
              - column:
                  name: inn
                  type: VARCHAR(255)
              - column:
                  name: contract_number
                  type: VARCHAR(255)
              - column:
                  name: legal_address
                  type: TEXT
              - column:
                  name: kpp
                  type: VARCHAR(255)
              - column:
                  name: ogrn
                  type: VARCHAR(255)
              - column:
                  name: okpo
                  type: VARCHAR(255)
              - column:
                  name: bank_name
                  type: VARCHAR(255)
              - column:
                  name: correspondent_account
                  type: VARCHAR(255)
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
              - column:
                  name: last_updated_date
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: add-fk-suppliers-to-organization
      author: Alexey Afanasievskiy
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: organization_id
            baseTableName: suppliers
            constraintName: fk_supplier_organization
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: organization
            deferrable: true
            initiallyDeferred: true

  - changeSet:
      id: create-suppliers-audit-trigger
      author: Alexey Afanasievskiy
      changes:
        - sql:
            sql: |
              CREATE TRIGGER suppliers_audit_trigger
              BEFORE INSERT OR UPDATE ON suppliers
              FOR EACH ROW EXECUTE FUNCTION set_last_updated_fields();


