databaseChangeLog:
  - changeSet:
      id: create-templates-table
      author: Alexey Afanasievskiy
      changes:
        - createTable:
            tableName: templates
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: version
                  type: VARCHAR(255)
              - column:
                  name: schema
                  type: JSONB
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  defaultValue: 'system'
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
              - column:
                  name: last_updated_date
                  type: TIMESTAMP WITH TIME ZONE
  - changeSet:
      id: create-audit-trigger-function
      author: Alexey Afanasievskiy
      dbms: postgresql
      changes:
        - sql:
            sql: |
              CREATE OR REPLACE FUNCTION set_last_updated_fields() RETURNS TRIGGER AS $$
              BEGIN
                  NEW.last_updated_date = NOW(); -- Или COALESCE, как вы решили
                  NEW.last_updated_by = COALESCE(NEW.last_updated_by, 'system');
                  IF (TG_OP = 'INSERT') THEN
                      NEW.created_date = COALESCE(NEW.created_date, NOW());
                      NEW.created_by = COALESCE(NEW.created_by, 'system');
                  END IF;
                  RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;
            endDelimiter: $$
            splitStatements: false
  - changeSet:
      id: create-templates-audit-trigger
      author: Alexey Afanasievskiy
      changes:
        - sql:
            sql: |
              CREATE TRIGGER templates_audit_trigger
              BEFORE INSERT OR UPDATE ON templates
              FOR EACH ROW EXECUTE FUNCTION set_last_updated_fields();
  - changeSet:
      id: create-organization-audit-trigger
      author: Alexey Afanasievskiy
      dbms: postgresql
      changes:
        - sql:
            sql: |
              CREATE TRIGGER organization_audit_trigger
              BEFORE INSERT OR UPDATE ON organization
              FOR EACH ROW EXECUTE FUNCTION set_last_updated_fields();
  - changeSet:
      id: create-auth-token-audit-trigger
      author: Alexey Afanasievskiy
      dbms: postgresql
      changes:
        - sql:
            sql: |
              CREATE TRIGGER auth_token_audit_trigger
              BEFORE INSERT OR UPDATE ON auth_token
              FOR EACH ROW EXECUTE FUNCTION set_last_updated_fields();
  - changeSet:
      id: create-user-audit-trigger
      author: Alexey Afanasievskiy
      dbms: postgresql
      changes:
        - sql:
            sql: |
              CREATE TRIGGER user_audit_trigger
              BEFORE INSERT OR UPDATE ON "user"
              FOR EACH ROW EXECUTE FUNCTION set_last_updated_fields();