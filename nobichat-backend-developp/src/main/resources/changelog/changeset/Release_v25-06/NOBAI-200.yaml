databaseChangeLog:
  - changeSet:
      id: create-ontology-table
      author: Alexey Afanasievskiy
      changes:
        - createTable:
            tableName: ontology
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: json_data
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
              - column:
                  name: last_updated_date
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: create-ontology-audit-trigger
      author: Alexey Afanasievskiy
      dbms: postgresql
      changes:
        - sql:
            sql: |
              CREATE TRIGGER ontology_audit_trigger
              BEFORE INSERT OR UPDATE ON ontology
              FOR EACH ROW EXECUTE FUNCTION set_last_updated_fields();