databaseChangeLog:
  - changeSet:
      id: create-images-table
      author: Alexey Afanasievskiy
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: entity_id
                  type: uuid
              - column:
                  name: entity_type
                  type: varchar(255)
              - column:
                  name: image_data
                  type: bytea
              - column:
                  name: content_type
                  type: varchar(255)
        - createIndex:
            indexName: idx_images_entity
            tableName: images
            columns:
              - column:
                  name: entity_id
              - column:
                  name: entity_type