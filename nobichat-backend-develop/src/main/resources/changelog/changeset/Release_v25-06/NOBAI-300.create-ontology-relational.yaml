        - createTable:
            tableName: ontology_relation_synonym
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: relation_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: ontology_entity
            baseColumnNames: permissions_id
            constraintName: fk_ontology_entity_permissions
            referencedTableName: ontology_permission
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: ontology_entity_synonym
            baseColumnNames: entity_id
            constraintName: fk_ontology_entity_synonym_entity
            referencedTableName: ontology_entity
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: ontology_field
            baseColumnNames: entity_id
            constraintName: fk_ontology_field_entity
            referencedTableName: ontology_entity
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: ontology_field
            baseColumnNames: permissions_id
            constraintName: fk_ontology_field_permissions
            referencedTableName: ontology_permission
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: ontology_field
            baseColumnNames: db_binding_id
            constraintName: fk_ontology_field_db_binding
            referencedTableName: ontology_db_binding
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: ontology_field_synonym
            baseColumnNames: field_id
            constraintName: fk_ontology_field_synonym_field
            referencedTableName: ontology_field
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: ontology_relation
            baseColumnNames: entity_id
            constraintName: fk_ontology_relation_entity
            referencedTableName: ontology_entity
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: ontology_relation_synonym
            baseColumnNames: relation_id
            constraintName: fk_ontology_relation_synonym_relation
            referencedTableName: ontology_relation
            referencedColumnNames: id
            onDelete: CASCADE
