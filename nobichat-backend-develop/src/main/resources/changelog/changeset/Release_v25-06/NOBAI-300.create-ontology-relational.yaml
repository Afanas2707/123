databaseChangeLog:
  - changeSet:
      id: NOBAI-300-create-ontology-relational
      author: ChatGPT
      changes:
        - createTable:
            tableName: ontology_permission
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: can_read
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: can_write
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - createTable:
            tableName: ontology_db_binding
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: table_name
                  type: VARCHAR(255)
              - column:
                  name: column_name
                  type: VARCHAR(255)
              - column:
                  name: is_primary_key
                  type: BOOLEAN
              - column:
                  name: relation_name
                  type: VARCHAR(255)
        - createTable:
            tableName: ontology_entity
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_friendly_name
                  type: VARCHAR(255)
              - column:
                  name: user_friendly_name_accusative
                  type: VARCHAR(255)
              - column:
                  name: user_friendly_name_plural
                  type: VARCHAR(255)
              - column:
                  name: user_friendly_name_plural_genitive
                  type: VARCHAR(255)
              - column:
                  name: entity_name_plural
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: primary_table
                  type: VARCHAR(255)
              - column:
                  name: default_search_field
                  type: VARCHAR(255)
              - column:
                  name: permissions_id
                  type: uuid
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
              - column:
                  name: last_updated_date
                  type: TIMESTAMP WITH TIME ZONE
        - createTable:
            tableName: ontology_entity_synonym
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: entity_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: ontology_field
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: entity_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: user_friendly_name
                  type: VARCHAR(255)
              - column:
                  name: permissions_id
                  type: uuid
              - column:
                  name: db_binding_id
                  type: uuid
              - column:
                  name: ui_schema
                  type: JSONB
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
              - column:
                  name: last_updated_date
                  type: TIMESTAMP WITH TIME ZONE
        - createTable:
            tableName: ontology_field_synonym
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: field_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: ontology_relation
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: entity_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: relation_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: relation_type
                  type: VARCHAR(255)
              - column:
                  name: target_entity_name
                  type: VARCHAR(255)
              - column:
                  name: source_table
                  type: VARCHAR(255)
              - column:
                  name: source_column
                  type: VARCHAR(255)
              - column:
                  name: target_table
                  type: VARCHAR(255)
              - column:
                  name: target_column
                  type: VARCHAR(255)
              - column:
                  name: join_condition
                  type: TEXT
              - column:
                  name: fetch_strategy
                  type: VARCHAR(255)
              - column:
                  name: ui_schema
                  type: JSONB
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
              - column:
                  name: last_updated_date
