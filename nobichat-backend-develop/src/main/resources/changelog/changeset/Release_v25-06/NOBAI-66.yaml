databaseChangeLog:
  - changeSet:
      id: create-llm_request_log-table
      author: Alexey Afanasievskiy
      changes:
        - createTable:
            tableName: llm_request_log
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: http_method
                  type: VARCHAR(10)
              - column:
                  name: request_path
                  type: TEXT
              - column:
                  name: request_body
                  type: TEXT
              - column:
                  name: http_status
                  type: INT
              - column:
                  name: response_body
                  type: TEXT
              - column:
                  name: request_duration_ms
                  type: BIGINT